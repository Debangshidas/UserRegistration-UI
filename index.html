<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="pink">
<center>
<form>
<table>
<tr>
<td>Firstname:
</td>
<td>
<input type="text"placeholder="name"name="">
</td>
</tr>
<td>Middlename:
</td>
<td>
<input type="text"placeholder="Mname"name="">
</td>
</tr>
<tr>
<td>lastname:
</td>
<td>
<input type="text"placeholder="Lname"name="">
</td>
</tr>
<tr>

</td>
<td>
<select>

<option>BBA</option>

<option>polytechnic</option>

</tr>
<tr>

</td>
<td>

</select>

</tr>
<tr>

</td>

</td>
</tr>

</tr>
</table>
</form>
</center>
</body>
</html>
